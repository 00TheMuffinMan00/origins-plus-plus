buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

apply plugin: 'eclipse'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: "org.spongepowered.mixin"

//---------------------------------------------
version = '1.5.3'
group = 'com.quantumxenon.origins_plus_plus'
archivesBaseName = 'origins-plus-plus'
//---------------------------------------------

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
sourceSets.main.resources { srcDir 'src/generated/resources' }

minecraft {
    mappings channel: 'official', version: '1.18.2'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'origins_plus_plus'
            mods {
                origins_plus_plus {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'origins_plus_plus'
            mods {
                origins_plus_plus {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        url = "https://jitpack.io"
    }
    maven {
        url = "https://maven.theillusivec4.top"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.1.20'
    implementation fg.deobf("curse.maven:origins-474438:3761477")
    implementation fg.deobf('com.github.Virtuoel:Pehkui:3.3.1-1.18.2-forge')
    implementation fg.deobf("top.theillusivec4.caelus:caelus-forge:1.18.1-3.0.0.2")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "origins_plus_plus",
                "Specification-Vendor"    : "TheQuantumXenon",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "TheQuantumXenon",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
} 